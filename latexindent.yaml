    sentencesFollow:
        par: 1
        blankLine: 1
        fullStop: 1
        exclamationMark: 0
        questionMark: 1
        rightBrace: 1
        commentOnPreviousLine: 1
        other: 0
    sentencesBeginWith:
        A-Z: 1
        a-z: 0
        other: 0
    sentencesEndWith:
        basicFullStop: 1
        betterFullStop: 1
        exclamationMark: 1
        questionMark: 1
        other: 0

noAdditionalIndent:
  document: 0

indentRules:
    devel: 1
