version: 2
workflows:
  version: 2
  build:
    jobs:
    - build-devel:
        context: z7-stage
    - build-public:
        context: z7-stage
    - build-instructors:
        context: z7-stage
    - docs-deploy:
        requires:
        - build-devel
        - build-public
        - build-instructors
        filters:
          branches:
            only: publish
jobs:
  build-devel:
    docker:
    - image: ${DOCKER_REGISTRY}/act4e/act4e-build:z7
      auth:
        username: $DOCKER_USERNAME
        password: $DOCKER_PASSWORD
    steps:
    - checkout
    - store_artifacts:
        path: build-stats
        destination: build-stats
    - run:
        name: instructors
        command: |
          git clone -b spring2021 git@github.com:ACT4E/ACT4E-solutions.git

    - run:
        name: Latex
        command: |
          mkdir _build
          make nomenc
          make table
          make ACT4E-devel-fast.pdf
          cp *log *warnings.txt _build
    - run:
        name: encrypt
        command: |
          pdftk ACT4E-devel-fast.pdf output _build/ACT4E-devel.pdf owner_pw ${OWNER_PWD} user_pw ${USER_PWD}
    - store_artifacts:
        path: _build
        destination: _build
    - persist_to_workspace:
        root: .
        paths:
        - _build
  build-instructors:
