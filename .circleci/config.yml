version: 2
workflows:
  version: 2
  build:
    jobs:
      - build-vol1:
          context: z7-stage
      - build-vol1-final:
          context: z7-stage
      - build-vol1-instructors:
          context: z7-stage
      - build-vol1-fast:
          context: z7-stage
      - docs-deploy:
          requires:
            - build-vol1
            - build-vol2
            - build-vol1-final
            - build-vol1-instructors
            - build-vol1-fast
          filters:
            branches:
              only: publish
jobs:
  build-vol1:
    docker:
      - image: ${DOCKER_REGISTRY}/act4e/act4e-build:z7
        auth:
          username: $DOCKER_USERNAME
          password: $DOCKER_PASSWORD
    steps:
      - checkout
      - store_artifacts:
          path: build-stats
          destination: build-stats
      - run:
          name: instructors
          command: |
            git clone -b spring2021 git@github.com:ACT4E/ACT4E-solutions.git

      - run:
          name: Latex
          command: |
            mkdir _build
            make nomenc
            make table
            make ACT4E-vol1.pdf
            cp *log _build
      - run:
          name: encrypt
          command: |
            pdftk ACT4E-vol1.pdf output _build/ACT4E-vol1.pdf owner_pw ${OWNER_PWD} user_pw ${USER_PWD}
      - store_artifacts:
          path: _build
          destination: _build
      - persist_to_workspace:
          root: .
          paths:
            - _build
  build-vol2:
