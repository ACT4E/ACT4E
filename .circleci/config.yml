  build-public:
    docker:
    - image: ${DOCKER_REGISTRY}/act4e/act4e-build:z7
      auth:
        username: $DOCKER_USERNAME
        password: $DOCKER_PASSWORD
    steps:
    - checkout
    - run:
        name: Latex
        command: |
          mkdir _build
          make nomenc
          make table
          make ACT4E-public-slow.pdf
          cp ACT4E-public-slow.pdf _build/ACT4E-public.pdf
          cp *log *warnings.txt _build

    - store_artifacts:
        path: _build
        destination: _build
    - persist_to_workspace:
        root: .
        paths:
        - _build

  docs-deploy:
    docker:
    - image: node:8.10.0
    steps:
    - checkout
    - attach_workspace:
        at: tmp/workspace
    - run:
        name: Install and configure dependencies
        command: |
          npm install -g --silent gh-pages@2.0.1
          git config --global user.email "acensi@ethz.ch"
          git config --global  user.name "ci-build"
    - run:
        name: git lfs
        command: |
          curl -s https://packagecloud.io/install/repositories/github/git-lfs/script.deb.sh | bash
          apt-get install git-lfs -y
          git lfs install

    - run:
        name: Deploy docs to gh-pages branch
        command: |
          git clone --depth 1 -b gh-pages git@github.com:ACT4E/ACT4E.git docs
          cp pages-index.html docs
          cp tmp/workspace/_build/* docs
          git -C docs add .
          git -C docs commit -a -m "update [ci skip]"
          git -C docs push
